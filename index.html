<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="button-container">
      <div class="row">
        <button id="mc" type="button" class="button m-button" disabled>MC</button>
        <button id="mr" type="button" class="button m-button" disabled>MR</button>
        <button id="m-minus" type="button" class="button m-button" disabled>M-</button>
        <button id="m-plus" type="button" class="button m-button" disabled>M+</button>
      </div>
      <div class="row">
        <button id="del" type="button" class="button delete-button" disabled>Del</button>
        <button id="square-root" type="button" class="button" disabled>√</button>
        <button type="button" class="button" disabled>%</button>
        <button type="button" class="button operator" value="÷">÷</button>
      </div>
      <div class="row">
        <button type="button" class="button number" value="7">7</button>
        <button type="button" class="button number" value="8">8</button>
        <button type="button" class="button number" value="9">9</button>
        <button type="button" class="button operator" value="x">x</button>
      </div>
      <div class="row">
        <button type="button" class="button number" value="4">4</button>
        <button type="button" class="button number" value="5">5</button>
        <button type="button" class="button number" value="6">6</button>
        <button type="button" class="button operator" value="-">-</button>
      </div>
      <div class="row">
        <button type="button" class="button number" value="1">1</button>
        <button type="button" class="button number" value="2">2</button>
        <button type="button" class="button number" value="3">3</button>
        <button type="button" class="button operator" value="+">+</button>
      </div>
      <div class="row">
        <button id="clear" type="button" class="button clear">C</button>
        <button type="button" class="button number" value="0">0</button>
        <button id="decimal" type="button" class="button decimal" disabled>.</button>
        <button id="equal" type="button" class="button equal">=</button>
      </div>
    </div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
